<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas con Zab</title>
</head>

    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
        }

        thead{color:mediumseagreen;}

        tbody{color:darkslateblue;}

        tfoot{color:crimson;}

        table, th, td {
            border: 1px solid black;
        }
    </style>

    <!--El thead es más accesible que el th-->

<body>
    <h4>Elemento thead, tbody y tfoot en una tabla HTML</h4>

    <table> 
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Saving</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>January</td> <!--Aquí ya no utilizamos los heather (th) porque ya están en la cabeza de la tabla, por otro lado utilizamos td(table data)-->
                    <td>$100</td> 
                </tr>
                <tr>
                    <td>February</td>
                    <td>$80</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Sum</td>
                    <td>$180</td>
                </tr>
            </tfoot>
        </table>
    </table>
    
</body>
</html>
