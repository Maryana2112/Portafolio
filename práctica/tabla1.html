<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas con Zab</title>
</head>

<!--Con este style concatenamos un estilo a table, th  y td (un borde sólido, de un pixel, negro)--->
<style>  
    table, th, td{
        border: 1px solid black
    }
</style>

<body>
    <table> <!--Se indica que se trabjará en una tabla-->
        <tr>    <!--Table row/Fila de la table-->
            <th>Cabecera 1.1</th>
            <th>Cabecera 2.1</th>
            <th>Cabecera 3.1</th>
        </tr>

        <tr>
            <td>Dato 1</td>   <!-- td=table data/datos de la tabla-->
            <td>Dato 2</td>
            <td>Dato 3</td>
        </tr>

        <tr>
            <td>Dato 1.2</td>
            <td>Dato 2.2</td>
            <td>Dato 3.2</td>
        </tr>

    </table>
    
</body>
</html>
